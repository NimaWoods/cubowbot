<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cubow Bot</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/icons/1217994812108832880/cc6dccfe0330c61a2640c328d28fefb6.webp?size=256">
</head>

<body class = "theme-dark chrome">
    <header id="main-header">
        <div id="logo-header">
            <a href="/">
                <img th:src="${logo}">
                Cubow
            </a>
        </div>

        <div id="navbar">
            <a href="../static/docs">
                <i class="fa-solid fa-book"></i>
                Docs
            </a>

            <a href="https://discord.com/oauth2/authorize?client_id=1217485873508253839">
                <i class="fa-solid fa-plus"></i>
                Invite
            </a>

            <a href="https://discord.gg/CdcfrMZhmf">
                <i class="fa-brands fa-discord"></i>
                Discord
            </a>

            <a href="status">
                <i class="fa-solid fa-chart-simple"></i>
                Status
            </a>
        </div>

        <div id="header-placeholder"></div>

        <div id="right-navbar">
            <a href="https://discord.com/oauth2/authorize?client_id=1217485873508253839&response_type=code&redirect_uri=http%3A%2F%2F5.45.109.197%3A8001%2Flogin&scope=identify+guilds+guilds.members.read">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
            </a>
        </div>

    </header>
    <div id="placeholder"></div>
    <main>
        <h1>Cubow Bot</h1>
        <img th:src="${logo}">
    </main>
</body>
</html>
